%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1         
num_of_cam: 2  

imu_topic: "/camera/imu"
image0_topic: "/camera/infra1/image_rect_raw"
image1_topic: "/camera/infra2/image_rect_raw"
output_path: "/home/jiahao/vins_output/"

cam0_calib: "left_low_res_new.yaml"
cam1_calib: "right_low_res_new.yaml"
image_width: 424
image_height: 240
   

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 0   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.

body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 9.3648385011557700e-04, -2.2897735740179392e-04,
       9.9999953528357621e-01, 3.3896476904027736e-03,
       -9.9998376004209222e-01, -5.6218401859569056e-03,
       9.3518180214219315e-04, 3.5403015593858484e-03,
       5.6216234379375951e-03, -9.9998417111587012e-01,
       -2.3423840136138629e-04, -4.9680314885865206e-03, 0., 0., 0., 1. ]
body_T_cam1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 4.2268288429458956e-03, -7.5395068079714411e-04,
       9.9999078269567221e-01, 3.7221307177284150e-03,
       -9.9997578660622333e-01, -5.5313553780380609e-03,
       4.2225950488653519e-03, -4.3631785645358967e-02,
       5.5281207654404585e-03, -9.9998441771162250e-01,
       -7.7731251754498132e-04, -4.6032473640364759e-03, 0., 0., 0., 1. ]

#Multiple thread support
multiple_thread: 1

#feature traker paprameters
max_cnt: 50            # max feature number in feature tracking
min_dist: 30            # min distance between two features 
freq: 15                # frequence (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 1           # publish tracking image as topic
flow_back: 1            # perform forward and backward optical flow to improve feature tracking accuracy

#optimization parameters
max_solver_time: 0.04  # max solver itration time (ms), to guarantee real time
max_num_iterations: 8   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

#imu parameters       The more accurate parameters you provide, the better performance
acc_n: 0.15          # accelerometer measurement noise standard deviation. #0.2   0.04
gyr_n: 0.01         # gyroscope measurement noise standard deviation.     #0.05  0.004
acc_w: 0.02         # accelerometer bias random work noise standard deviation.  #0.002
gyr_w: 0.0015       # gyroscope bias random work noise standard deviation.     #4.0e-5
g_norm: 9.806         # gravity magnitude

#unsynchronization parameters
estimate_td: 1                      # online estimate time offset between camera and imu
td: 0.006214                             # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#loop closure parameters
load_previous_pose_graph: 0        # load and reuse previous pose graph; load from 'pose_graph_save_path'
pose_graph_save_path: "/home/dji/output/pose_graph/" # save and load path
save_image: 0                   # save image in pose graph for visualization prupose; you can close this function by setting 0 
